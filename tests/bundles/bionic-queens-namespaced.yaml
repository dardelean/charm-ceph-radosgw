options:
  source: &source distro
series: bionic
applications:
  ceph-radosgw:
    charm: ceph-radosgw
    num_units: 1
    series: bionic
    options:
      source: *source
      namespace-tenants: True
  ceph-osd:
    charm: cs:ceph-osd
    num_units: 3
    constraints: "mem=2048"
    storage:
      osd-devices: 'cinder,10G'
    options:
      source: *source
      osd-devices: '/srv/ceph /dev/test-non-existent'
  ceph-mon:
    charm: cs:ceph-mon
    num_units: 3
    options:
      source: *source
      auth-supported: 'none'
  percona-cluster:
    charm: cs:percona-cluster
    num_units: 1
  keystone:
    expose: True
    charm: cs:keystone
    num_units: 1
    options:
      openstack-origin: *source
relations:
- - keystone:shared-db
  - percona-cluster:shared-db
- - ceph-osd:mon
  - ceph-mon:osd
- - ceph-radosgw:mon
  - ceph-mon:radosgw
- - ceph-radosgw:identity-service
  - keystone:identity-service
